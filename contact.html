<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn more about Kevin Jerome, a passionate web designer and developer focused on creating exceptional digital experiences.">
    <meta name="keywords" content="Kevin Jerome, web designer, developer, portfolio">
    <title>Contact Me - Kevin Jerome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="Images/IMG_1058.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .hover-underline:hover {
            text-decoration: underline;
        }
        .text-burgundy {
            color: #800020;
        }
        .bg-burgundy {
            background-color: #800020;
        }
    </style>
</head>
<body class="bg-gray-200 text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo -->
            <div class="flex items-center space-x-4">
                <img src="Images/IMG_1058.png" alt="Logo" class="h-10 w-10">
                <span class="text-2xl font-bold text-burgundy">Kevin Jerome</span>
            </div>
            <!-- Navigation -->
            <nav class="hidden md:flex space-x-8">
                <ul id="menu" class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-burgundy transition">Home</a></li>
                    <li><a href="about.html" class="hover:text-burgundy transition">About</a></li>
                    <li><a href="skills.html" class="hover:text-burgundy transition">Skills</a></li>
                    <li><a href="portfolio.html" class="hover:text-burgundy transition">Portfolio</a></li>
                    <li><a href="contact.html" class="button-contact">Contact</a></li>
                </ul>
            </nav>
            <!-- Mobile Menu Toggle -->
            <button class="md:hidden" onClick="toggleMobileMenu();" aria-expanded="false" aria-label="Open Menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-burgundy" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <section id="contact" class="py-16 bg-gradient-to-r from-gray-100 to-gray-200 shadow-lg rounded-xl">
            <h2 class="text-4xl font-extrabold text-center text-burgundy mb-6">Get in Touch</h2>
            <p class="text-center text-lg text-gray-700 mb-8">I’d love to hear from you! Send me a message, and I’ll get back to you as soon as possible.</p>

            <form action="#" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-xl">
                <!-- Name Field -->
                <div class="mb-6 relative">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <div class="mt-2 relative">
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Your Name" 
                            required 
                            class="w-full px-4 py-3 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-burgundy focus:border-transparent transition">
                        <i class="fas fa-user absolute top-1/2 transform -translate-y-1/2 right-4 text-gray-400"></i>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-6 relative">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-2 relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Your Email" 
                            required 
                            class="w-full px-4 py-3 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-burgundy focus:border-transparent transition">
                        <i class="fas fa-envelope absolute top-1/2 transform -translate-y-1/2 right-4 text-gray-400"></i>
                    </div>
                </div>

                <!-- Message Field -->
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Your Message" 
                        rows="5" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-burgundy focus:border-transparent transition">
                    </textarea>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full px-6 py-3 rounded-full bg-burgundy text-white font-semibold text-lg shadow-md hover:shadow-lg hover:bg-gray-800 transition">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-light-grey py-6">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://www.linkedin.com/in/kevin-jeromebladekj//" target="_blank" class="text-grey hover:text-burgundy transition" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin text-2xl"></i>
                </a>
                <a href="https://github.com/SpikeTek241" target="_blank" class="text-grey hover:text-burgundy transition" aria-label="GitHub Profile">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <a href="mailto:blade94781kj@gmail.com" target="_blank" class="text-grey hover:text-burgundy transition" aria-label="Email Kevin Jerome">
                    <i class="fas fa-envelope text-2xl"></i>
                </a>
            </div>
            <p class="text-grey">&copy; 2024 Kevin Jerome. All Rights Reserved.</p>
        </div>
    </footer>

        function toggleMobileMenu() {
            // Add functionality for toggling the mobile menu
        }
    </script>

</body>
</html>
